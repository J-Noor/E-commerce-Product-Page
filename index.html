<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>E-commerce Product Page</title>
</head>
<body>
    <nav>
        <div class="nav-left">
            <i class="fa-solid fa-bars"></i>
            <img src="/images/logo.svg" alt="">
        </div>

        <div class="nav-right">
            <img src="/images/icon-cart.svg" class="cart-1" alt="">
            <img src="/images/image-avatar.png" class="curly-boy" alt="">
        </div>
        
    </nav>

    <div class="hero">

        <img src="/images/image-product-1.jpg" class="product-img" alt="">

        <div class="hero-details">

            <h5>SNEAKER COMPANY</h5>
            <h1>Fall Limited Edition <br>Sneakers</h1>
            <p>These low-profile sneakers are your perfect <br> casual wear companion. Feauturing a durable <br> rubber outer sole, they'll withstand everything <br> the weather can offer.</p>

            <div class="prices">
                <h2 class="real-prc">$125.00</h2>
                <div class="border"><p>50%</p></div>
                <p class="del-prc"><del>$250.00</del></p>
            </div>

            <div class="plus-minus">
                <p class="orange-color">-</p>
                <p class="black-color">0</p>
                <p class="orange-color">+</p>
            </div>
        
            <button class="cart-btn">
                <i class="fa-solid fa-cart-shopping"></i>
                <h6>Add to cart</h6>
            </button>


        </div>
        
    </div>
</body>
</html>
